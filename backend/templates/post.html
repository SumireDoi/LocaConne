<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投稿フォーム</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <h1 class="my-4 text-center">新規投稿</h1>
        <form id="postForm">
            <div class="mb-3">
                <label for="text" class="form-label">投稿テキスト</label>
                <textarea class="form-control" id="text" name="text" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">画像をアップロード</label>
                <input class="form-control" type="file" id="image" name="image" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">投稿する</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>

    <script>
        document.getElementById('postForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData();
            const text = document.getElementById('text').value;
            const image = document.getElementById('image').files[0];

            formData.append('text', text);
            if (image) {
                formData.append('image', image);
            }

            try {
                const response = await fetch('/post', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('投稿に失敗しました。サーバーの応答を確認してください。');
                }

                const result = await response.json();
                document.getElementById('result').innerHTML = `<div class="alert alert-success">投稿が成功しました: ${JSON.stringify(result)}</div>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<div class="alert alert-danger">エラー: ${error.message}</div>`;
            }
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
