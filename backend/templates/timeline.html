<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイムライン</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        .post-card {
            margin-bottom: 20px;
        }
        .post-image {
            max-width: 100%;
            height: auto;
        }
        .post-details {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center my-4">
            <h1 class="text-center">タイムライン</h1>
            <!-- 新規投稿ボタン -->
            <a href="/post-form" class="btn btn-primary">新規投稿</a>
        </div>

        <!-- timeline.htmlの投稿部分 -->
        {% for post in posts %}
        <div class="card post-card">
            <div class="card-body">
                <h5 class="card-title">{{ post.username }}の投稿</h5>
                <p class="card-text">{{ post.text }}</p>
                {% if post.image_url %}
                    <a href="/post/{{ post.id | int }}">
                        <img src="{{ post.image_url }}" alt="投稿画像" class="post-image">
                    </a>
                {% endif %}
                <div class="post-details">
                    {% if post.time %}
                        <small class="text-muted">投稿日時: {{ post.time }}</small>
                    {% endif %}
                </div>
                <!-- 詳細ページへのリンク -->
                <a href="/post/{{ post.id | int }}" class="btn btn-link">詳細を見る</a>
            </div>
        </div>
        {% endfor %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
