<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイムライン</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        .post-card {
            margin-bottom: 20px;
        }
        .post-image {
            max-width: 100%;
            height: auto;
        }
        .post-details {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">タイムライン</h1>

        {% for post in posts %}
        <div class="card post-card">
            <div class="card-body">
                <h5 class="card-title">ユーザー投稿</h5>
                <p class="card-text">{{ post.text }}</p>
                {% if post.image_url %}
                    <img src="{{ post.image_url }}" alt="投稿画像" class="post-image">
                {% endif %}
                <div class="post-details">
                    {% if post.created_at %}
                        <small class="text-muted">投稿日時: {{ post.created_at }}</small>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
