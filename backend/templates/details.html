<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>投稿の詳細</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        .post-card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .post-image {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
        .post-details {
            margin-top: 20px;
        }
        .description {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
        }
        .map-link {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">投稿の詳細</h1>
        <div class="card post-card">
            <div class="card-body">
                <h5 class="card-title">{{ post.username }} の投稿</h5>
                <p class="card-text">{{ post.text }}</p>

                {% if post.image_url %}
                    <img src="{{ post.image_url }}" alt="投稿画像" class="post-image">
                {% endif %}
                
                <div class="post-details">
                    {% if post.time %}
                        <p><small class="text-muted">投稿日時: {{ post.time }}</small></p>
                    {% endif %}

                    {% if description %}
                        <div class="description mb-3">
                            <h6>場所の説明</h6>
                            <p>{{ description }}</p>
                        </div>
                    {% endif %}

                    {% if wikipedia_summary %}
                        <div class="description mb-3">
                            <h6>Wikipedia 概要</h6>
                            <p>{{ wikipedia_summary }}</p>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
        <a href="/timeline" class="btn btn-secondary">タイムラインに戻る</a>
    </div>
</body>
</html>
